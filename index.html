<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Generator</title>
</head>

<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cvForm">
            <!-- Personal Information -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" required>
                </div>
            </div>

            <!-- Last Work Position -->
            <div class="form-section">
                <h2>Last Work Position</h2>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" required>
                </div>
                <div class="form-group">
                    <label for="fromDate">From:</label>
                    <input type="date" id="fromDate" required>
                </div>
                <div class="form-group">
                    <label for="toDate">To:</label>
                    <input type="date" id="toDate" required>
                </div>
            </div>

            <!-- Computer Skills -->
            <div class="form-section">
                <h2>Computer Skills</h2>
                <h3>Programming Languages:</h3>
                <div id="computerSkills">
                    <!-- Computer skills fields will be added here by JavaScript -->
                </div>
                <button type="button" onclick="addComputerSkill()">Add Language</button>
                <button type="button" onclick="removeComputerSkill()" class="remove-button">Remove Language</button>
            </div>

            <!-- Other Skills -->
            <div class="form-section">
                <h2>Other Skills</h2>
                <h3>Languages:</h3>
                <div id="otherSkills">
                    <!-- Other skills fields will be added here by JavaScript -->
                </div>
                <button type="button" onclick="addOtherSkill()">Add Language</button>
                <button type="button" onclick="removeOtherSkill()" class="remove-button">Remove Language</button>
            </div>

            <!-- Driver's License -->
            <div class="form-section license-section">
                <h2>Driver's License</h2>
                <div class="form-group">
                    <label for="licenseA">A:</label>
                    <input type="checkbox" id="licenseA">
                </div>
                <div class="form-group">
                    <label for="licenseB">B:</label>
                    <input type="checkbox" id="licenseB">
                </div>
                <div class="form-group">
                    <label for="licenseC">C:</label>
                    <input type="checkbox" id="licenseC">
                </div>
            </div>

            <!-- Generate Button -->
            <button type="button" onclick="generateCV()">Generate CV</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
